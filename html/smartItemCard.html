<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지에 상품 보여주기 연습</title>
    <link rel="stylesheet" href="/css/smartItemCard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <!-- wireframe 보고 html 내용 입력 -->
    <div class="section">
        <h1 class="heading">ooo <span>굿즈</span></h1>
        <div class="items-inner">
            <h2>이번 굿즈 상품</h2>
            <div class="items">
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-01.jpg" alt="">
                            <img src="/images/item-01-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>18<small>%</small></b>23,000원</span>
                        <span class="name">무선 헤드셋</span>
                        <span class="count">구매 30</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-05.jpg" alt="">
                            <img src="/images/item-05-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>20<small>%</small></b>23,000원</span>
                        <span class="name">VR 기기</span>
                        <span class="count">구매 50</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-02.jpg" alt="">
                            <img src="/images/item-02-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>26<small>%</small></b>23,500원</span>
                        <span class="name">블루투스 이어셋</span>
                        <span class="count">구매 40</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-03.jpg" alt="">
                            <img src="/images/item-03-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>33<small>%</small></b>23,000원</span>
                        <span class="name">맥북(MacBook)</span>
                        <span class="count">구매 30</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-04.jpg" alt="">
                            <img src="/images/item-04-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>15<small>%</small></b>23,000원</span>
                        <span class="name">애플와치(Apple Watch)</span>
                        <span class="count">구매 30</span>
                        <span class="like"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(".like").click(function() {
        $(this).toggleClass("active");
    });
</script>
</html>
